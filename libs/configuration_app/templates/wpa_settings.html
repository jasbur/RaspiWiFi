{% extends 'layout.html' %}

{% block body %}

<div class="row justify-content-center">
    <div class="col-md-6" style="margin-top: 5%">
        <div class="panel-heading">
            <h3 class="panel-title">WPA Configuration Mode</h3>
            <hr>
        </div>
        <div class="panel-body">
            <form action="{{ url_for('save_wpa_credentials') }}" method=post role="form">
                <fieldset>

                    <div class="form-group">
                        <div class="form-check">
                            {% if wpa_enabled == '1': %}
                            <input type="checkbox" id="wpa_enabled" name="wpa_enabled" value="1"
                                   class="form-check-input"
                                   checked>

                            {% else: %}
                            <input type="checkbox" id="wpa_enabled" name="wpa_enabled" value="1"
                                   class="form-check-input">

                            {% endif %}
                            <label class="form-check-label" for="wpa_enabled">
                                WPA On/Off
                            </label>
                        </div>

                    </div>

                    <div class="form-group">
                        <label for="wpa_key">Your WPA Key</label>
                        <input class="form-control" id="wpa_key" name="wpa_key" type="text" value={{wpa_key}}>
                    </div>

                    <button type="submit" class="btn btn-primary mb-2">Save settings!</button>
                    <hr>
                    <h6><a href="/">Want to scan for SSID?</a></h6>
                    <hr>
                    <div class="row justify-content-center">
                        <h6 style="color: gray">symphonist system 1.0 - databyte.ch - 2020</h6>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

{% endblock %}
